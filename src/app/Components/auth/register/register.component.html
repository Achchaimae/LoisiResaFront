<section class="bg-white dark:bg-gray-900">
  <div class="flex justify-center min-h-screen">
    <div
      class="hidden bg-cover lg:block lg:w-2/5"
      style="background-image: url('../../../../assets/img/aftas.png')"
    ></div>

    <div
      class="flex items-center w-full max-w-3xl p-8 mx-auto lg:px-12 lg:w-3/5"
    >
      <div class="w-full">
        <h1
          class="text-2xl font-semibold tracking-wider text-gray-800 capitalize dark:text-white"
        >
          Get your free account now.
        </h1>

        <p class="mt-4 text-gray-500 dark:text-gray-400">
          Letâ€™s get you all set up so you can verify your personal account and
          begin setting up your profile.
        </p>

        <form
          class="grid grid-cols-1 gap-6 mt-8 md:grid-cols-2"
          (submit)="register()"
        >
          <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200"
              >First Name</label
            >
            <input
              type="text"
              placeholder="John"
              [(ngModel)]="info.firstName"
              name="firstname"
              class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
            />
          </div>

          <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200"
              >Last name</label
            >
            <input
              type="text"
              placeholder="Snow"
              [(ngModel)]="info.lastName"
              name="lastname"
              class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
            />
          </div>
          <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200"
              >Adress</label
            >
            <input
              type="text"
              placeholder="Somewhere between the sky and earth"
              [(ngModel)]="info.address"
              name="address"
              class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
            />
          </div>

          <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">
              Date Of Birth</label
            >
            <input
              type="date"
              placeholder="Enter your Birthday"
              [(ngModel)]="info.dateOfBirth"
              name="dateOfBirth"
              class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
            />
          </div>
          <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200"
              >Email address</label
            >
            <input
              type="email"
              placeholder="johnsnow@example.com"
              [(ngModel)]="info.email"
              name="email"
              class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
            />
          </div>

          <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200"
              >Password</label
            >
            <input
              type="password"
              placeholder="Enter your password"
              [(ngModel)]="info.password"
              name="password"
              class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
            />
          </div>

          <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200"
              >Nationality</label
            >
            <input
              type="text"
              placeholder="Moroccan"
              [(ngModel)]="info.nationality"
              name="nationality"
              class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
            />
          </div>

          <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200"
              >Accession Date</label
            >
            <input
              type="date"
              placeholder="Enter your accession Date"
              [(ngModel)]="info.accessionDate"
              name="accessionDate"
              class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
            />
          </div>

          <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200"
              >Nationality Type</label
            >
            <select
              [(ngModel)]="info.identityDocumentType"
              name="identityDocumentType"
              class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
            >
              <option value="CIN">CIN</option>
              <option value="CARTE_RESIDENCE">CARTE RESIDENCE</option>
              <option value="PASSPORT">PASSPORT</option>
            </select>
          </div>

          <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200"
              >Identity Number</label
            >
            <input
              type="text"
              placeholder="XXX-XX-XXXX-XXX"
              [(ngModel)]="info.identityNum"
              name="identityNumber"
              class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
            />
          </div>

          <button
            type="submit"
            class="flex items-center justify-between w-full px-6 py-3 text-sm tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50"
          >
            <span>Sign Up </span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5 rtl:-scale-x-100"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
