<app-navbar></app-navbar>
<div>
  <app-categorie></app-categorie>
  <div class="mt-20 px-8">
    <!-- <p>{{ tagSelected | async }}</p> -->

    <div class="bg-white">
      <div class="container mx-auto">
        <div
          class="grid grid-cols-1 gap-8 xl:mt-8 md:grid-cols-2 xl:grid-cols-5"
        >
          <div
            class="flex flex-col"
            *ngFor="let activity of activities | async"
          >
            <div class="relative top-10 left-60">
              <a
                class="py-1 font-bold text-gray-100 cursor-pointer"
                tabindex="0"
                role="button"
              >
                <i class="fa-regular fa-heart text-2xl hover:text-white"></i>
              </a>
            </div>
            <div *ngIf="activity.mediaList && activity.mediaList.length > 0">
              <img
                class="object-cover w-full rounded-xl aspect-square"
                [src]="activity.mediaList[0].mediaUrl"
                alt=""
              />
            </div>

            <h1 class="mt-4 font-semibold text-gray-700 text-lg">
              {{ activity.name }},
              <span class="text-sm">{{ activity.club.location }}</span>
            </h1>

            <p class="text-gray-500 text-xl">
              {{ activity.rating }}
              <i class="fa-solid fa-heart text-red-400"></i>
            </p>

            <div class="flex mt-1 text-sm">
              <span class="font-bold">{{ activity.tariff }} â‚¬ </span>&nbsp; per
              day
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
