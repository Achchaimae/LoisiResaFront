<nav>
  <a class="text-3xl font-bold leading-none" href="#">
    <img
      class="w-auto h-16 sm:h-16"
      src="../../../assets/img/logo.png"
      alt="logo"
    />
  </a>
</nav>

<section class="flex my-20 w-[70vw] m-auto">
  <!-- selected offre infos -->
  <div class="w-1/2">
    <div class="m-auto">
      <h1 class="text-3xl font-bold flex gap-2 mb-4">
        <a [routerLink]="['/poste']">
          <i class="fa-solid fa-chevron-left"></i>
        </a>
        <p>Confirm and Pay</p>
      </h1>

      <div
        class="border rounded-lg flex justify-between h-24 p-4 items-center w-[60vh]"
      >
        <div class="flex flex-col">
          <p class="font-semibold font-[Caveat] text-2xl">It's a rare gem.</p>
          <p>Reservations are frequent at Cuevas.</p>
        </div>
        <div><i class="fa-regular fa-gem text-purple-500 text-4xl"></i></div>
      </div>

      <div class="w-[80%] mt-4">
        <h1 class="text-2xl font-semibold">Your Reservation</h1>
        <div class="flex justify-between mt-4">
          <div>
            <div class="font-semibold">Dates</div>
            <div>February 20</div>
          </div>
          <div class="underline font-semibold">
            <a href="">To modify</a>
          </div>
        </div>
        <div class="flex justify-between mt-4">
          <div>
            <div class="font-semibold">visitor</div>
            <div>1 visitor</div>
          </div>
          <div class="underline font-semibold">
            <a href="">To modify</a>
          </div>
        </div>

        <app-credit-card></app-credit-card>
      </div>
    </div>
  </div>

  <!-- pricing -->
  <div class="w-1/2 mt-12">
    <div class="rounded-xl border border-gray-200 p-4 m-auto">
      <div class="flex my-4 gap-8">
        <img
          class="object-cover w-20 rounded-xl aspect-square"
          src="https://plus.unsplash.com/premium_photo-1661962549193-414b6181d42a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <div>
          <h2 class="text-xl font-semibold">TranqHorse- , Day with Horses</h2>
          <div class="flex gap-4">
            <div><i class="fa-solid fa-star"></i> 4,6 (12 comments)</div>
            <p>Top Choices</p>
          </div>
        </div>
      </div>
      <hr />
      <div class="my-4">
        <h2 class="text-2xl font-semibold my-2">Price Details</h2>
        <div class="flex justify-between">
          <p>€120.00 x 2 visitor</p>
          <p>€240.00</p>
        </div>
      </div>
      <hr />
      <div class="flex justify-between my-4 font-semibold">
        <h2>Total <span class="underline">(EUR)</span></h2>
        <h2>240.00 €</h2>
      </div>
    </div>
  </div>
</section>
