<main class="flex flex-col items-center pt-8 h-60">
  <h1 class="text-2xl font-semibold mb-4">Select The guide</h1>
  <div class="relative w-[30rem]">
    <button
      (click)="toggle()"
      [ngClass]="{ 'ring-blue-600': open }"
      class="flex w-full items-center justify-between rounded bg-white p-2 ring-1 ring-gray-300"
    >
      <span>{{ selectedGuide?.firstName || "Choose guide" }}</span>
      <i class="fas fa-chevron-down text-xl"></i>
    </button>

    <ul
      class="z-2 absolute mt-1 w-full rounded bg-gray-50 ring-1 ring-gray-300"
      *ngIf="open"
    >
      <li
        *ngFor="let guide of guides"
        class="cursor-pointer select-none p-2 hover:bg-gray-200"
        (click)="selectGuide(guide)"
      >
        {{ guide.firstName }} {{ guide.lastName }}
      </li>
      <!-- Add a check for empty guides array -->
      <li *ngIf="!guides.length" class="p-2 text-gray-500">
        No guides available.
      </li>
    </ul>

    <!-- Add the button for adding guide to club -->
    <button
      *ngIf="selectedGuide"
      (click)="addGuideToClub()"
      class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
    >
      Add Guide to Club
    </button>
  </div>
</main>
