<nav
  class="relative px-16 py-8 flex justify-between items-center bg-white font-[Caveat] text-[#00A878]"
>
  <a class="text-3xl font-bold leading-none" href="#">
    <img
      class="w-auto h-16 sm:h-16"
      src="../../../assets/img/logo.png"
      alt="logo"
    />
  </a>
  <div class="lg:hidden">
    <button class="navbar-burger flex items-center p-3">
      <svg
        class="block h-4 w-4 fill-current"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <title>Mobile menu</title>
        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
      </svg>
    </button>
  </div>
  <ul
    class="hidden absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 lg:flex lg:mx-auto lg:flex lg:items-center lg:w-auto lg:space-x-6"
  >
    <li>
      <a
        class="text-xl text-gray-400 hover:text-gray-500"
        [routerLink]="['/CtHome']"
        >Home</a
      >
    </li>
    <li>
      <a class="text-xl font-bold" [routerLink]="['/CtManagement']"
        >Management</a
      >
    </li>
    <li>
      <a
        class="text-xl text-gray-400 hover:text-gray-500"
        [routerLink]="['/CtClub']"
        >Club</a
      >
    </li>
  </ul>

    <div class="relative text-gray-600">
      <input
        type="search"
        name="serch"
        placeholder="Search"
        class="bg-white h-10 px-5 pr-10 rounded-full text-sm focus:outline-none drop-shadow-lg"
      />

          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"

          id="Capa_1"
          x="0px"
          y="0px"
          viewBox="0 0 56.966 56.966"
          style="enable-background: new 0 0 56.966 56.966"
          xml:space="preserve"
          width="512px"
          height="512px"

    </div>

            [routerLink]="['/register']"

            <button

              type="button"
              class="inline-flex items-center relative px-2 border rounded-full hover:shadow-lg"
              aria-haspopup="true"
              aria-expanded="false"
              class="inline-block py-2 px-3 hover:bg-gray-200 rounded-full relative"
            >

                    ></path>
                  </svg>
                </div>
              </div>
            </button>
          </div>
        </div>

        <div
          class="relative"
          (click)="toggleDropdown()"
          [attr.aria-expanded]="isOpen"
        >
          <button
            type="button"
            class="inline-flex items-center relative px-2 border rounded-full hover:shadow-lg"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <div class="pl-1">
              <svg
                viewBox="0 0 32 32"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
                role="presentation"
                focusable="false"
                style="
                  display: block;
                  fill: none;
                  height: 16px;
                  width: 16px;
                  stroke: currentcolor;
                  stroke-width: 3;
                  overflow: visible;

              >

                  <path d="m2 24h28"></path>
                  <path d="m2 8h28"></path>
                </g>
              </svg>
            </div>

            <div class="block flex-grow-0 flex-shrink-0 h-10 w-12 pl-5">
              <svg
                viewBox="0 0 32 32"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
                role="presentation"
                focusable="false"
                style="
                  display: block;
                  height: 100%;
                  width: 100%;
                  fill: currentcolor;
                "
              >
                <path
                  d="m16 .7c-8.437 0-15.3 6.863-15.3 15.3s6.863 15.3 15.3 15.3 15.3-6.863 15.3-15.3-6.863-15.3-15.3-15.3zm0 28c-4.021 0-7.605-1.884-9.933-4.81a12.425 12.425 0 0 1 6.451-4.4 6.507 6.507 0 0 1 -3.018-5.49c0-3.584 2.916-6.5 6.5-6.5s6.5 2.916 6.5 6.5a6.513 6.513 0 0 1 -3.019 5.491 12.42 12.42 0 0 1 6.452 4.4c-2.328 2.925-5.912 4.809-9.933 4.809z"
                ></path>
              </svg>
            </div>
          </button>

          <!-- Dropdown menu -->
          <div
            *ngIf="isOpen"
            class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-20"
          >
            <div class="py-1">
              <a
                *ngIf="!isAuthenticated"
                [routerLink]="['/register']"
                class="block px-4 text-lg font-semibold py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Register</a
              >
              <a
                *ngIf="!isAuthenticated"
                [routerLink]="['/login']"
                class="block text-lg font-semibold px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Login</a
              >
              <a
                *ngIf="isAuthenticated"
                (click)="logout()"
                class="block text-lg font-semibold px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Log Out</a
              >
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
