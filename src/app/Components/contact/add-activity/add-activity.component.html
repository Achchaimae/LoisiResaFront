<div>
  <h2 class="text-2xl mx-8 font-semibold">Add Activity</h2>
  <form
    (ngSubmit)="saveActivity()"
    class="mx-auto mb-0 mt-8 max-w-md space-y-4"
  >
    <div>
      <label for="name">Activity Name</label>

      <div class="relative">
        <input
          type="text"
          name="name"
          [(ngModel)]="activityReq.name"
          required
          class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
        />
      </div>
    </div>

    <div>
      <label for="tariff">Tariff</label>

      <div class="relative">
        <input
          type="number"
          id="tariff"
          name="tariff"
          [(ngModel)]="activityReq.tariff"
          required
          class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
          placeholder="Enter Tariff"
        />
      </div>
    </div>
    <div>
      <label for="tag">Tag</label>

      <div class="relative">
        <input
          type="text"
          id="tag"
          name="tag"
          [(ngModel)]="activityReq.tag"
          required
          class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
          placeholder="Enter tag"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="media">Media:</label>
      <div class="flex gap-8 h-fit">
        <input
          type="text"
          class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
          id="media"
          name="media"
          [(ngModel)]="mediaUrl"
        />
        <button
          type="button"
          class="inline-block rounded-lg bg-[#D8F1A0] px-5 py-3 text-sm font-medium text-white"
          (click)="addMedia()"
        >
          Add
        </button>
      </div>

      <div
        class="flex gap-4 flex-wrap mt-4"
        *ngIf="activityReq.mediaList.length > 0"
      >
        <div *ngFor="let media of activityReq.mediaList">
          <img class="w-44 rounded-lg" [src]="media.mediaUrl" alt="" />
        </div>
      </div>
    </div>

    <div class="flex items-center justify-between">
      <button
        type="submit"
        class="inline-block rounded-lg bg-[#00A878] mb-4 px-5 py-3 text-sm font-medium text-white"
      >
        Save Activity
      </button>
    </div>
  </form>
</div>
